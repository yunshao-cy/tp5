<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="__STATIC__/admin/css/pintuer.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/admin.css">
    <script src="__STATIC__/admin/js/jquery.js"></script>
    <script src="__STATIC__/admin/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <a class="button border-yellow" href=""><span class="icon-plus-square-o"></span> 添加内容</a>
  </div> 
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>     
      <th>分类名称</th>  
      <th>状态</th>     
      <th width="250">操作</th>
    </tr>
   {volist name="data" id="vo"}
    <tr>
      <td>{$vo.c_id}</td>      
      <td>{$vo.c_name}</td>  
      <td>{$vo.c_status}</td>      
      <td>
      <div class="button-group">
      <a type="button" class="button border-main" href="{:url('admin/cate/edit',['c_id'=>$vo.c_id])}"><span class="icon-edit"></span>修改</a>
       <a class="button border-red" href="javascript:void(0)" onclick="return del({$vo.c_id})"><span class="icon-trash-o"></span> 删除</a>
      </div>
      </td>
    </tr> 
    {/volist}
  </table>
</div>
<script>
function del(id){
	if(confirm("您确定要删除吗?")){
		location.href = "delete/c_id/"+id;
	}
}
</script>

</body>
</html>
